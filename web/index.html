<!DOCTYPE html>
<html ng-app="todo">
	<head>		
    <!-- 3rd party stuff -->
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- css -->
		<link rel="stylesheet" href="css/main.css"></script>

		<!-- app code -->
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="container" ng-controller="TodoListController">
				<!-- Totals - could also include how many you've completed today, this week, this month, etc -->
				<section class="totals">
					<h2> You've got <strong>{{data.unfinishedTasks.length}}</strong> more things to do today.</h2>
					<!-- <h2> You've got <strong>3</strong> more things to do today.</h2> -->
				</section>
				<!-- List of things that still need to be done -->
				<section class="todo">
					<h4>You still have to:</h4>
					<div class="checkbox" ng-repeat="item in data.tasks" ng-if="data.unfinishedTasks.length">
						<label ng-show="!item.complete">
				      <input type="checkbox" ng-model="item.complete" ng-click="updateTasks();"> {{item.text}}
				    </label>
					</div>
					<p ng-if="!data.unfinishedTasks.length">You don't have anything left to do today! You are so accomplished!</p>
				<!-- List of things that have been done today -->
				<section class="finished">
					 <h4 ng-if="data.finishedTasks.length">Done already:</h4>
					 <div class="checkbox" ng-repeat="item in data.tasks">
							<label ng-show="item.complete && item.visible">
					      <input type="checkbox" checked disabled> {{item.text}}
					    </label>
					 </div>
				  <button class="btn btn-default btn-lg btn-block" type="button" ng-click="clearFinished();">Clear finished TODO's</button>
				</section>
				<!-- add new todo -->
				<section class="new">
					<form>
						<input type="text" class="form-control" id="todoText" ng-model="newText" placeholder="What do you need to do?">
						<button class="btn btn-custom btn-lg btn-block" type="button" ng-click="createTask();">Create a new TODO</button>
					</form>
				</section>
		</div>
	</body>
</html>
